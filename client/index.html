<!DOCTYPE html>
<html>
<head>
    <title>RPG</title>
     <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      #messagePanel { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      #messagePanel input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      #messagePanel button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messageInput { list-style-type: none; margin: 0; padding: 0; }
      #messageInput li { padding: 5px 10px; }
      #messageInput li:nth-child(odd) { background: #eee; }
    </style>
</head>
<body>
    <canvas id="ctx" width="800" height="800" style="border:1px solid #000000;"></canvas>
    <p id="messages" width="200", height="800" style="border:1px solid #333333;">Chat History</p>

    <div id="messagePanel">
      <input id="messageInput" autocomplete="off" /><button id="messageBtn">Send</button>
    </div>




<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>
    var ctx = document.getElementById("ctx").getContext("2d");
    ctx.font = '30px Arial';
   
    var socket = io();
       
    socket.on('newPositions',function(data){
        ctx.clearRect(0,0,500,500);
        for(var i = 0 ; i < data.length; i++)
            ctx.fillText(data[i].number,data[i].x,data[i].y);      
    });
 
    document.onkeydown = function(event){
        if(event.keyCode === 68)    //d
            socket.emit('keyPress',{inputId:'right',state:true});
        else if(event.keyCode === 83)   //s
            socket.emit('keyPress',{inputId:'down',state:true});
        else if(event.keyCode === 65) //a
            socket.emit('keyPress',{inputId:'left',state:true});
        else if(event.keyCode === 87) // w
            socket.emit('keyPress',{inputId:'up',state:true});
           
    }
    document.onkeyup = function(event){
        if(event.keyCode === 68)    //d
            socket.emit('keyPress',{inputId:'right',state:false});
        else if(event.keyCode === 83)   //s
            socket.emit('keyPress',{inputId:'down',state:false});
        else if(event.keyCode === 65) //a
            socket.emit('keyPress',{inputId:'left',state:false});
        else if(event.keyCode === 87) // w
            socket.emit('keyPress',{inputId:'up',state:false});
    }

    const DOM_messageInput = document.getElementById('messageInput');
    const DOM_messageBtn = document.getElementById('messageBtn');
    const DOM_messages = document.getElementById('messages');


    var clearMessage = function(){
        DOM_messageInput.value = '';
    }
    
    DOM_messageBtn.addEventListener('click', function(e){
        var msg = DOM_messageInput.value || "";
        console.log(msg)
        socket.emit('chat message', msg);
        clearMessage();
        
        e.preventDefault();
        return false;
    });

    socket.on('chat message', function(msg){
        console.log("message received: "  + msg);
        var formattedMessage = "\n"+ msg;
        DOM_messages.append(formattedMessage);
    });
   
</script>

</body>
</html>
